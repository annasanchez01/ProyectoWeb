<script src="js/init.js"></script>
<script type="module" src="cmp/mi-nav.js"></script>

<script type="module"src="cmp/mi-progreso.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

<body>
  <header class="site-header inicio">
    <div class="contenedor contenido-header">
        <div class="barra">
            <a href="/ProyectoWeb/">
                <img src="img/Imagen.jpg" alt="Logotipo">
            </a>

            <div class="mobile-menu">
                <a href="#navegacion">
                    <img src="img/barras.svg" alt="Icono Menu">
                </a>
            </div>
            <nav id="navegacion" class="navegacion">
            <mi-nav></mi-nav>
                <script type="module" src="cmp/mi-nav.js"></script>
            </nav>
        </div>
      </div> <!-- contenedor -->
</header>
<main class="contenedor seccion contenido-centrado">
  <form class="contacto" name="forma">
    <h1>Llena los siguientes datos:</h1>
        <p>
      <fieldset>
          <legend>Información Personal</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" placeholder="Tu Nombre" required>

          <label for="empleado">Número de empleado: </label>
          <input type="number" name="matricula" placeholder="No. de empleado" required>
      </fieldset>

      <fieldset>
        <legend>Checador: </legend>

        <label for="opciones">Entrada o Salida</label>
          <select id="opciones" required>
            <option value="" disabled selected>-- Seleccione --</option>
            <option value="Entrada">Entrada</option>
            <option value="Salida">Salida</option>
          </select>

        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" required>

        <label for="hora">Hora:</label>
        <input type="time" name="hora" min="07:00" max="20:00" required>
    </fieldset>

    <div class="herramientas">
      <a href="alumnos.html" class="boton boton-amarillo">Cancelar</a>
      <button type="submit" class="boton boton-verde"> Guardar </button>
    </div>
  </form>
</main>
  <script type="module"
    src="js/CtrlAlumnoNuevo.js">
    </script>
<footer class="site-footer seccion">
  <div class="contenedor contenedor-footer">
      <nav class="navegacion">
          <mi-nav></mi-nav>

  </div>
</footer>
</body>
</html>
